---
galaxy_info:
  author: constrict0r
  description: Wrapper for pip to install packages.
  company: Amanita.

  license: MIT.

  min_ansible_version: 2.8

  platforms:
    - name: Debian
      versions:
        - stretch
        - buster

    - name: Ubuntu
      versions:
        - xenial

  galaxy_tags:
    - auto
    - autodebian
    - apt
    - debian
    - devops
    - doombots
    - linux
    - nodejs
    - ubuntu

dependencies:
  - role: constrict0r.unify
    validate: true
    update: true
    items:
      - "{{ packages_pip | default([]) }}"
      - "{{ configuration | default([]) }}"
    titles: 'packages_pip'
    expand: true
    secondary: false